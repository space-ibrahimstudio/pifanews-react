name: PIFA v0.1.0

on:
  push:
    branches:
      - event
  schedule:
    - cron: "0 0 */2 * *"

jobs:
  web-deploy:
    name: Deploy on Event
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.12.1]

    steps:
      - name: 1. Get latest code
        uses: actions/checkout@v2

      - name: 2. Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@master
        with:
          node-version: ${{ matrix.node-version }}

      - name: 3. Export environment variables
        run: |
          echo "REACT_APP_MARKERS=${{ secrets.REACT_APP_MARKERS }}" >> $GITHUB_ENV
          echo "REACT_APP_API_URL=${{ secrets.REACT_APP_API_URL }}" >> $GITHUB_ENV
          echo "REACT_APP_DOMAIN_MAIN=${{ secrets.REACT_APP_DOMAIN_MAIN }}" >> $GITHUB_ENV
          echo "REACT_APP_DOMAIN_EVENT=${{ secrets.REACT_APP_DOMAIN_EVENT }}" >> $GITHUB_ENV
          echo "REACT_APP_GTAG_MAIN=${{ secrets.REACT_APP_GTAG_MAIN }}" >> $GITHUB_ENV
          echo "REACT_APP_GTAG_EVENT=${{ secrets.REACT_APP_GTAG_EVENT }}" >> $GITHUB_ENV

      - name: 4. Installing required packages
        run: npm install

      - name: 5. Generate latest sitemap
        run: node update-slugs.js
        env:
          REACT_APP_DOMAIN_EVENT: ${{ secrets.REACT_APP_DOMAIN_EVENT }}
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}

      - name: 6. Builds the app for production
        run: CI= npm run stagen

      - name: 7. List output files
        run: find build/ -print

      - name: 8. Sync files (excluding event folder)
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME_EVENT }}
          password: ${{ secrets.FTP_PASSWORD_EVENT }}
          local-dir: build/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/event/**

      - name: 9. Sync "event" folder
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME_EVENT }}
          password: ${{ secrets.FTP_PASSWORD_EVENT }}
          local-dir: build/event/
          server-dir: event/

      - name: 10. Remove FTP sync state file
        run: |
          echo "open ${{ secrets.FTP_HOST }}" >> ftp_commands_async.txt
          echo "user ${{ secrets.FTP_USERNAME_EVENT }} ${{ secrets.FTP_PASSWORD_EVENT }}" >> ftp_commands_async.txt

          echo "cd /event" >> ftp_commands_async.txt
          echo "delete .ftp-deploy-sync-state.json" >> ftp_commands_async.txt
          echo "bye" >> ftp_commands_async.txt

          ftp -inv < ftp_commands_async.txt
