name: PIFA AREA v0.1.0 (push || cron)

on:
  push:
    branches:
      - area
    workflow_run:
      if: github.actor != 'github-actions[bot]'

jobs:
  fetch-subdomains:
    name: 1. Fetch Subdomain Data
    runs-on: ubuntu-latest
    outputs:
      subdomains: ${{ steps.prepare_subdomains.outputs.subdomains_matrix }}

    steps:
      - name: 1.1. Get Subdomains from API
        id: fetch_data
        run: |
          curl -s https://api.pifa.co.id/main/categoryarea -o subdomains.json

      - name: 1.2. Save Subdomains Matrix
        id: prepare_subdomains
        run: |
          SUBDOMAIN_MATRIX=$(jq -c '.data | map({id: .id, name: .nama_kategori_daerah, sub: .subdomain})' subdomains.json)
          echo "subdomains_matrix=$SUBDOMAIN_MATRIX" >> $GITHUB_ENV
          echo "::set-output name=subdomains_matrix::$SUBDOMAIN_MATRIX"

  deploy:
    name: 2. Deploy to Subdomains
    needs: fetch-subdomains
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.12.1]
        subdomain: ${{ fromJson(needs.fetch-subdomains.outputs.subdomains) }}

    steps:
      - name: 2.1. Get latest code
        uses: actions/checkout@v2

      - name: 2.2. Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@master
        with:
          node-version: ${{ matrix.node-version }}

      - name: 2.3. Export environment variables for ${{ matrix.subdomain.name }}
        if: ${{ matrix.subdomain.sub != 'internasional' && matrix.subdomain.sub != 'kalbar' && matrix.subdomain.sub != 'indonesia' }}
        env:
          SUBDOMAIN_UPPER: $(echo "${{ matrix.subdomain.sub }}" | tr '[:lower:]' '[:upper:]')
        run: |
          echo "REACT_APP_DOMAIN_AREA=${{ matrix.subdomain.sub }}" >> $GITHUB_ENV
          echo "REACT_APP_DOMAIN_AREA_NAME=${{ matrix.subdomain.name }}" >> $GITHUB_ENV
          echo "REACT_APP_DOMAIN_AREA_ID=${{ matrix.subdomain.id }}" >> $GITHUB_ENV

          echo "FTP_USERNAME=${{ secrets[format('FTP_USERNAME_{0}', env.SUBDOMAIN_UPPER)] }}" >> $GITHUB_ENV
          echo "FTP_PASSWORD=${{ secrets[format('FTP_PASSWORD_{0}', env.SUBDOMAIN_UPPER)] }}" >> $GITHUB_ENV
          echo "Username: ${{ secrets[format('FTP_USERNAME_{0}', env.SUBDOMAIN_UPPER)] }}, Password: ${{ secrets[format('FTP_PASSWORD_{0}', env.SUBDOMAIN_UPPER)] }}"

          echo "REACT_APP_API_URL=${{ secrets.REACT_APP_API_URL }}" >> $GITHUB_ENV
          echo "REACT_APP_MARKERS=${{ secrets.REACT_APP_MARKERS }}" >> $GITHUB_ENV
          echo "REACT_APP_GTAG_MAIN=${{ secrets.REACT_APP_GTAG_MAIN }}" >> $GITHUB_ENV
          echo "REACT_APP_CA_PUB_MAIN=${{ secrets.REACT_APP_CA_PUB_MAIN }}" >> $GITHUB_ENV

      - name: 2.4. Installing required packages
        run: npm install

      - name: 2.5. Generate latest sitemap
        run: node update-slugs.js
        env:
          REACT_APP_DOMAIN_AREA: ${{ matrix.subdomain.sub }}
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}

      - name: 2.7. Builds the app for production
        run: CI= npm run spagen

      - name: 2.8. List output files
        run: find build/ -print

      - name: 2.9. Sync files (excluding berita folder)
        if: env.FTP_USERNAME != '' && env.FTP_PASSWORD != ''
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ env.FTP_USERNAME }}
          password: ${{ env.FTP_PASSWORD }}
          local-dir: build/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/berita/**

      - name: 2.10. Commit and push updated sitemap.xml
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet public/sitemap.xml; then
            echo "No changes detected in sitemap.xml. Skipping commit."
          else
            git add public/sitemap.xml
            git commit -m "Update sitemap.xml from GitHub Actions"
            git push origin area
          fi
